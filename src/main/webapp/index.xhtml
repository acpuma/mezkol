<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<f:view>
    <h:outputStylesheet library="css" name="animate.min.css" />
    <h:outputStylesheet library="css" name="pages/index.css" />

    <ui:composition template="/WEB-INF/templates/webtemplate.xhtml">
        <div id="slideshow-tabs">
            <div id="panel-tabs" class="clearfix">
                <ul class="nav-tabs-slideshow">
                    <ui:repeat value="#{slidesDao.slides}" var="slide" varStatus="vstatus">

                    <li><a href="#panel-#{vstatus.index+1}"><strong>#{slide.titleTr}</strong><br />
                        <span>#{slide.subtitleTr}</span>
                    </a>
                    </li>
                    </ui:repeat>
                </ul>
            </div>
            <ui:repeat value="#{slidesDao.slides}" var="slide" varStatus="vstatus">
                <div class="ui-tabs-panel" id="panel-#{vstatus.index+1}"
                     style="background:url(images/slide/#{slide.tid}.#{slide.refImage.extension}) no-repeat 50% 0">
                    <div class="tabs-blur" style="background:url(images/slide/#{slide.tid}.#{slide.refImage.extension}) no-repeat 50% 0">
                    </div>
                    <div class="tabs-container" style="display: none;">
                        <article>
                            <p><![CDATA[Phasellus nec <mag></mag>na et eros pretium tincidunt eget nec nulla. Integer pulvinar felis vel arcu elementum dignissim. In consequat volutpat tristique.]]></p>
                        </article>
                    </div>
                </div>
            </ui:repeat>

        </div>



        <div id="content-container">
            <div id="content" class="clearfix">



                <div class="container">

                    <div class="main_title">
                        <h2> <span style="color: #e04f67;">OKULLARIMIZ</span> </h2>
                        <!--<p>Quisque at tortor a libero posuere laoreet vitae sed arcu. Curabitur consequat.</p>-->
                    </div>

                    <div class="row">

                        <ui:repeat value="#{schoolsDao.findOutSchools()}" var="school">
                        <div class="col-md-4 wow zoomIn" data-wow-delay="0.1s">
                            <div class="tour_container">
                                <div class="img_container">
                                    <a href="">
                                        <p:graphicImage width="360" height="240"
                                                        value="/images/school/#{school.tid}.jpg"
                                                        styleClass="img-responsive"
                                        />
                                    </a>
                                </div>
                                <div class="tour_title">
                                    <h3><strong>#{school.name}</strong></h3>
                                </div>
                            </div><!-- End box tour -->
                        </div><!-- End col-md-4 -->
                        </ui:repeat>

                    </div><!-- End row -->
                </div>

            </div>
        </div>
        <h:outputScript library="js" name="scripts.js" />
    </ui:composition>
</f:view>
</html>
