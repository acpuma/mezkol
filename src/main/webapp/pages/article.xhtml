<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <f:metadata>
        <f:viewParam name="aid" value="#{articlesDao.articleId}" />
        <f:viewAction action="#{articlesDao.initSelected}" />
    </f:metadata>
    <ui:composition template="/WEB-INF/templates/webtemplate.xhtml">

        <div id="content-container">
        <div id="content" class="clearfix">
        <div id="main-content" style="width: 1125px;">
            <div id="breadcrumbs" class="clearfix">
                <div >
                    <a href="index.html" itemprop="url" class="icon-home">
                        <span itemprop="title">Anasayfa</span>
                    </a> <span class="arrow">&gt;</span>
                </div>
                <div >
                    <a href="#" itemprop="url">
                        <span itemprop="title">Haberler</span>
                    </a> <span class="arrow">&gt;</span>
                </div>
                    <span class="last-breadcrumbs">
                        #{articlesDao.selected.titleTr}
                    </span>
            </div>
            <article class="static-page news">
                <header class="clearfix">
                    <figure>
                        <p:graphicImage value="#{imagesDao.findImagePath(articlesDao.selected.refImage)}" height="185"
                                        style="top:-60px;position: relative;" />
                    </figure>
                    <aside>
                        <h1 id="news-title">#{articlesDao.selected.titleTr}</h1>
                        <!--<p id="link-category"><a href="#">Science &amp; Health</a>, <a href="#">Student Achievement</a></p>-->
                        <p id="blog-time" class="clearfix"><time datetime="#{articlesDao.selected.date}">
                            <h:outputText value="#{articlesDao.selected.date}" converter="javax.faces.DateTime" /> </time> </p>


                    </aside>
                </header>
                <h:outputText value="#{articlesDao.selected.refContent.contentTr}" escape="false" />
            </article>
            <p:outputPanel rendered="#{not empty articlesDao.selected.refAlbum}" >
                <!--<span style="font-size:16px;">Resimler</span>-->
                <p:dataGrid value="#{imagesDao.getAlbumImages(articlesDao.selected.refAlbum)}" var="aimage" rows="5" columns="5">
                    <p:graphicImage value="#{imagesDao.findImagePath(aimage)}"  height="120"/>
                </p:dataGrid>
            </p:outputPanel>
            </div>
        </div>
        </div>
    </ui:composition>
</f:view>
</html>
